</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top">
            <a class="navbar-brand" href="login.html"> <!--Buraya login.html ekliycen hepsinde unutma-->
               <img src="/navbar/zharfi.png" width="30" height="30" alt="">
            </a>   
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/navbar/hakkımda/hakkımda.html">Hakkımda <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/navbar/sehrim/sehrim.html">Şehrim</a>

          <br>
          <br>
          <br>
          <div class="wrapper">
            <form action="login.html">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-mail-send'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" id="remember-me"> <!--bu idye dikkat et-->
                    <label for="remember-me">Remember me</label>
                    <a href="#"> Forgot password?</a>
                </div>
                <label for="login-button" class="btn">Register</label>
                <button type="submit" id="login-button" style="display:none;"></button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>

          </div>
    </div>
